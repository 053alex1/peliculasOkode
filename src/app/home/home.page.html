<ion-header>
  <ion-input [(ngModel)] = "pelicula" autofocus = "boolean" true></ion-input>
  <ion-button (click) = FilmToSearch()>Busca</ion-button>
</ion-header>

<ion-content>
  <ion-item *ngFor="let movie of movies">
    <ion-item slot = "start">{{movie.Title}}</ion-item>
    <ion-item slot = "end">{{movie.Year}}</ion-item>
  </ion-item>
</ion-content>
